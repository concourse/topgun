---
name: ((deployment_name))

releases:
- name: concourse
  version: ((concourse_release_version))
- name: garden-runc
  version: ((garden_runc_release_version))
- name: postgres
  version: ((postgres_release_version))

instance_groups:
- name: web
  instances: 2
  networks: [{name: topgun}]
  azs: [z1]
  persistent_disk: 1240
  vm_type: topgun
  stemcell: xenial
  jobs:
  - release: concourse
    name: atc
    properties:
      token_signing_key: ((token_signing_key))
      add_local_users:
      - some-user:$2a$10$ElspuoVbekkuIlqvk25HN.9DRwGpkS0mUluTjrhsOMKhcGKNUHHvC
      - some-other-user:$2a$10$ElspuoVbekkuIlqvk25HN.9DRwGpkS0mUluTjrhsOMKhcGKNUHHvC
      main_team:
        auth:
          allow_all_users: true
      log_level: debug
      postgresql:
        database: &db-name atc
        role: &db-role
          name: atc
          password: dummy-password

      build_tracker_interval: 5m

  - release: concourse
    name: tsa
    properties:
      log_level: debug
      host_key: ((tsa_host_key))
      token_signing_key: ((token_signing_key))
      authorized_keys: [((worker_key.public_key))]

- name: db
  instances: 1
  networks: [{name: topgun}]
  azs: [z1]
  persistent_disk: 10240
  vm_type: topgun
  stemcell: xenial
  jobs:
  - release: postgres
    name: postgres
    properties:
      databases:
        port: 5432
        databases:
        - name: *db-name
        roles:
        - *db-role

- name: worker
  instances: 1
  networks: [{name: topgun}]
  azs: [z1]
  vm_type: topgun
  stemcell: xenial
  jobs:
  - release: concourse
    name: worker
    properties:
      log_level: debug
      tsa:
        worker_key: ((worker_key))
        registration_mode: forward
        rebalance_time: 5s
      # prevent tests from hanging forever
      drain_timeout: 10m
  - release: concourse
    name: baggageclaim
    properties: {}

  - release: garden-runc
    name: garden
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777
        allow_host_access: true
        network_mtu: 1460

variables:
- name: token_signing_key
  type: rsa
- name: tsa_host_key
  type: ssh
- name: worker_key
  type: ssh

stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: ((stemcell_version))

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-300000
  update_watch_time: 1000-300000
