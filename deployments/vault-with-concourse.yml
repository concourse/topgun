---
name: ((deployment_name))

releases:
- name: concourse
  version: ((concourse_release_version))
- name: garden-runc
  version: ((garden_runc_release_version))
- name: postgres
  version: ((postgres_release_version))
- name: vault
  version: ((vault_release_version))

instance_groups:
- name: vault
  instances: 1
  networks: [{name: topgun}]
  azs: [z1]
  persistent_disk: 10240
  vm_type: topgun
  stemcell: trusty
  jobs:
  - release: vault
    name: vault
    properties: {}

- name: concourse
  instances: ((instances))
  networks: [{name: topgun}]
  azs: [z1]
  persistent_disk: 10240
  vm_type: topgun
  stemcell: trusty
  jobs:
  - release: concourse
    name: atc
    properties:
      no_really_i_dont_want_any_auth: true
      log_level: debug
      postgresql:
        database: &db-name atc
        role: &db-role
          name: atc
          password: dummy-password
      vault:
        url: ((vault_url))
        auth:
          client_token: ((vault_client_token))
          backend: ((vault_auth_backend))
          params: ((vault_auth_params))

  - release: concourse
    name: tsa
    properties: {}

  - release: postgres
    name: postgres
    properties:
      databases:
        port: 5432
        databases:
        - name: *db-name
        roles:
        - *db-role

  - release: concourse
    name: groundcrew
    properties:
      # prevent tests from hanging forever
      drain_timeout: 10m

  - release: concourse
    name: baggageclaim
    properties: {}

  - release: garden-runc
    name: garden
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777
        allow_host_access: true
        network_mtu: 1460

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: ((stemcell_version))

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-300000
  update_watch_time: 1000-300000
