---
- type: replace
  path: /releases/-
  value:
    name: credhub
    version: ((credhub_release_version))

- type: replace
  path: /instance_groups/name=concourse/jobs/name=atc/properties?/postgresql?/ca_cert?
  value: ((postgres_tls.ca))

- type: replace
  path: /instance_groups/name=concourse/jobs/name=postgres/properties?/databases?/tls?
  value: ((postgres_tls))

- type: replace
  path: /instance_groups/name=concourse/jobs/name=postgres/properties?/databases?/roles?/-
  value:
    name: credhub
    password: dummy-password

- type: replace
  path: /instance_groups/name=concourse/jobs/name=postgres/properties?/databases?/databases?/-
  value:
    name: credhub

- type: replace
  path: /instance_groups/-
  value:
    name: credhub
    instances: 1
    networks: [{name: topgun}]
    azs: [z1]
    persistent_disk: 10240
    vm_type: topgun
    stemcell: trusty
    jobs:
    - release: credhub
      name: credhub
      properties:
        credhub:
          tls: ((credhub_tls))
          data_storage:
            type: postgres
            database: credhub
            username: credhub
            password: dummy-password
            host: ((postgres_ip))
            port: 5432
            tls_ca: ((postgres_ca.certificate))
          encryption:
            providers:
            - name: main
              type: internal
            keys:
            - provider_name: main
              encryption_password: ((credhub_encryption_password))
              active: true
          authentication:
            mutual_tls:
              trusted_cas: [((credhub_ca.certificate))]
            uaa:
              enabled: false

- type: replace
  path: /instance_groups/name=concourse/jobs/name=atc/properties?/credhub?
  value:
    url: https://((credhub_ip)):8844
    tls:
      ca_cert: ((credhub_ca))
      client_cert: ((credhub_client_atc))

- type: replace
  path: /variables?/-
  value:
    name: postgres_ca
    type: certificate
    options:
      is_ca: true
      common_name: postgresCA

- type: replace
  path: /variables?/-
  value:
    name: postgres_tls
    type: certificate
    options:
      ca: postgres_ca
      common_name: ((postgres_ip))
      alternative_names:
      - ((postgres_ip))
      extended_key_usage:
      - server_auth

- type: replace
  path: /variables?/-
  value:
    name: credhub_tls
    type: certificate
    options:
      ca: credhub_ca
      common_name: ((credhub_ip))
      alternative_names:
      - ((credhub_ip))
      extended_key_usage:
      - server_auth

- type: replace
  path: /variables?/-
  value:
    name: credhub_encryption_password
    type: password
